<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="mycss.css">

</head>

<body>
    <h1>Your personalized book keeper.</h1>
    <!-- button to add books -->
    
    <!-- container to keep the books "cards". cards are added through js -->
    <div class="container"></div>
    
    <!-- to be displayed relativ -->
    <form>
        <div class="form-container">
            <input type="text" id="title" name="title" placeholder="Enter the title" required>
            <input type="text" id="author" name="author" placeholder="Enter the authors name" required>
            <input type="text" id="pages" name="pages" placeholder="Enter the no. of pages" required>
            
            <label for="read">Read?</label>
            <input type="checkbox" id="read" required>
            
            <input type="submit" name="submit" id="submit">
        </div>
    </form>
    
    <button id="add">add</button> 
</body>
<script src="myjavascript.js"></script>
</html>
